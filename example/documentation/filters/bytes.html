<h2>Convert To Bytes Filter <small>Convert any integer into a human readable size format</small></h2>

<div>
    <p class="mini-header">Filter Example</p>
    <div class="content">
        <pre>

&lt;p&gt;{{ curly('15728640 | bytes') }}&lt;p&gt;
&lt;p&gt;{{ curly('60934848512 | bytes') }}&lt;p&gt;
        </pre>
    </div>
    <p class="mini-header">Filter Result</p>
    <div class="content">
        <p>{{ 15728640 | bytes }}</p>
        <p>{{ 60934848512 | bytes }}</p>
    </div>
</div>
